<!DOCTYPE html>
<html>
  <head>
    <title>Time</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
      }
      
      video {
        max-width: 100%;
        max-height: 100%;
      }

      .button-53 {
        background-color: #3DD1E7;
        border: 0 solid #E5E7EB;
        box-sizing: border-box;
        color: #000000;
        display: flex;
        font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 1rem;
        font-weight: 700;
        justify-content: center;
        line-height: 1.75rem;
        padding: .75rem 1.65rem;
        position: relative;
        text-align: center;
        text-decoration: none #000000 solid;
        text-decoration-thickness: auto;
        width: 100%;
        max-width: 460px;
        position: relative;
        cursor: pointer;
        transform: rotate(-2deg);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-53:focus {
        outline: 0;
      }

      .button-53:after {
        content: '';
        position: absolute;
        border: 1px solid #000000;
        bottom: 4px;
        left: 4px;
        width: calc(100% - 1px);
        height: calc(100% - 1px);
      }

      .button-53:hover:after {
        bottom: 2px;
        left: 2px;
      }

      @media (min-width: 768px) {
        .button-53 {
          padding: .75rem 3rem;
          font-size: 1.25rem;
        }
      }

      .videoDiv{
          width: 100%;
          padding: 25px;
          position: inherit;
          color: white;
          font-size: 25px;
          box-sizing: border-box;
      
      }

      .hide{
        display: none;
      }
      
    </style>
  </head>
  <body>

    <p>Please allow autoplay of videos</p>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        
        <div style="margin-bottom: 1rem;">
          <button id="startButton" class="button-53" onclick="changeVideo()">Press for Time</button>
        </div>
        
        <!-- <div id="videoDiv" class="hide">
          <video id="video1" loop controls>
            <source src="https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/hammer.webm#t=130,20" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p> this video is very good</p>
        </div> -->

        <div id="videoDiv" class="hide">
          <video id="video1" loop controls>
            
            Your browser does not support the video tag.
          </video>
          <p id="videoLabel"></p>
        </div>

        <div id="backButton" class="hide">
          <button class="button-53" onclick="back()">Back</button>
        </div>
      </div>
    <script>

      vid1 = document.getElementById("video1");
      videoDiv = document.getElementById("videoDiv");
      startButton = document.getElementById("startButton");
      backButton = document.getElementById("backButton");
      
      const src1 = {song: "Back in Time",                      date_of_publication: '1985-05-06T00:00:00.000Z', link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/bttf.mp4#t=65"}
      const src2 = {song: "If I Could Turn Back Time",         date_of_publication: '1989-06-01T00:00:00.000Z', link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/cher.webm#t=8"}
      const src3 = {song: "Time after time",                   date_of_publication: '1984-01-01T00:00:00.000Z', link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/cindy.mp4#t=114"}
      const src4 = {song: "Time of your life",                 date_of_publication: '1997-10-17T00:00:00.000Z', link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/dirtydancing.webm#t=35"}
      const src5 = {song: "I've Had The Time of my Life",      date_of_publication: "1987-08-04T00:00:00.000Z", link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/greenDay.webm#t=5"}
      const src6 = {song: "Hammer Time",                       date_of_publication: "1990-03-12T00:00:00.000Z", link:"https://raw.githubusercontent.com/filippo-ceradini/ime-Exercise/main/public/ASSets/hammer.webm#t=130"}
      const src7 = {song: "...Baby One More Time",             date_of_publication: "1998-01-12T00:00:00.000Z", link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/oneMoreTime.webm#t=118"}
      const src8 = {song: "Old Time Rock n Roll by Bob Seger", date_of_publication: "1978-01-01T00:00:00.000Z",link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/risky.webm#t=38"}
      const src9 = {song: "Careless whisper",                  date_of_publication: "1984-07-24T00:00:00.000Z",link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/whisper.mp4#t=89"}
      const src10 = {link:"https://raw.githubusercontent.com/filippo-ceradini/Time-Exercise/main/public/ASSets/jesus.mp4#t=114"}
      const sources =[src1,src2,src3,src4,src5,src6,src7,src8,src9,src10]
  
      let source = document.createElement('source');
      source.setAttribute('src', src2.link);
      source.setAttribute('type', 'video/mp4');

      function changeVideo() {
        let source = document.createElement('source');
        source.setAttribute('src', sources[Math.floor(Math.random() * 10)].link);
        source.setAttribute('type', 'video/mp4');
        videoDiv.classList.toggle("hide");
        startButton.classList.toggle("hide")
        backButton.classList.toggle("hide");
        vid1.appendChild(source);
        vid1.play()
      }

      function back() {
        videoDiv.classList.toggle("hide");
        startButton.classList.toggle("hide")
        backButton.classList.toggle("hide");
        vid1.pause()
        location.reload(); 
      }
      
    </script>
  </body>
</html>

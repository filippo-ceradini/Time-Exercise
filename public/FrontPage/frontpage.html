<!DOCTYPE html>
<html>
  <head>
    <title>Autoplay Video with Dark Background</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="./rontpage/last christmas.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <script>
      const video = document.querySelector('video');
      video.addEventListener('canplaythrough', () => {
        video.play();
      });
    </script>
  </body>
</html>
